<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/player.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css">
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">

  <script src="js/prefixfree.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="main-container">
    <div class="container">
      <img src="img/RET.png">
      <div id="tridiv">
        <div class="scene" style="-webkit-transform:rotateX(-380deg) rotateY(-36deg); -moz-transform:rotateX(-380deg) rotateY(-36deg); -ms-transform:rotateX(-380deg) rotateY(-36deg); transform:rotateX(-380deg) rotateY(-36deg); ">
          <div class="shape pyramid-1 pyr-1">
            <div class="face-wrapper ft">
              <div class="face">
                <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0.2);"></div>
              </div>
            </div>
            <div class="face-wrapper bk">
              <div class="face">
                <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0.176);"></div>
              </div>
            </div>
            <div class="face-wrapper lt">
              <div class="face">
                <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0.176);"></div>
              </div>
            </div>
            <div class="face-wrapper rt">
              <div class="face">
                <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0.176);"></div>
              </div>
            </div>
            <div class="face bm">
              <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0.176);"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="audio-slides">

      <div>
        <!-- <button id="pButton" class="play"></button> -->
        <div class="track-id"><span>FULL BREAK</span></div>
        <audio id="music" preload="true">
          <source src="audio/full-break.mp3">
        </audio>
        <div id="audioplayer">
          <div id="timeline">
          <div id="playhead"></div>
          </div>
        </div>
      </div>

      <div>
        <!-- <button id="pButton" class="play"></button> -->
        <div class="track-id"><span>SCHOOL DAYS</span></div>
        <audio id="music" preload="true">
          <source src="audio/school-days.mp3">
        </audio>
        <div id="audioplayer">
          <div id="timeline">
          <div id="playhead"></div>
          </div>
        </div>
      </div>

    </div>
  </div> <!--main-container end-->

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/audiocontrols.js"></script>
<script src="js/orient.js"></script>
<script src="slick/slick.js"></script>
<script>
$(document).ready(function(){
$('.audio-slides').slick({
});
});

</script>
</body>
</html>

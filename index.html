<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Rare Earth Riddims</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/parallax-styles.css"/>

</head>
<body class="bgimg">
	<div id="container" class="container">
		<div id="scene"
		data-relative-input="true"
		data-clip-relative-input="false"
		data-hover-only="true"
		data-input-element="#myinput"
		data-calibrate-x="true"
		data-calibrate-y="true"
		data-invert-x="false"
		data-invert-y="false"
		data-limit-x="true"
		data-limit-y="true"
		data-scalar-x="5"
		data-scalar-y="5"
		data-friction-x="0.8"
		data-friction-y="0.8"
		data-origin-x="0.5"
		data-origin-y="0.5"
		data-precision="1"
		data-pointer-events="true"

					class="scene">

			<div class="layer" data-depth="0.50"><div class="colorbars"></div></div>
		  <div class="layer" data-depth="1.00"><img src="css/images/RET001.jpg"></div></div>
			<!-- <div class="layer" data-depth="0.60"><img src="images/layer3.png"></div>
			<div class="layer" data-depth="0.40"><img src="images/layer4.png"></div>
			<div class="layer" data-depth="0.20"><img src="images/layer5.png"></div>
			<div class="layer" data-depth="0.00"><img src="images/layer6.png"></div> -->
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Background Switcher -->
	<script>
	$(document).ready(function(){

	$(".bgimg").bgswitcher({
	  images: ["css/images/cropped-red-lores.jpg", "css/images/cropped-orange-lores.jpg", "css/images/cropped-yellow-lores.jpg", "css/images/cropped-green-lores.jpg", "css/images/cropped-blue-lores.jpg"],
	  effect: "fade",
	  interval: 4000,
	  loop: true,
	  shuffle: false,
	  duration: 4000,
	  easing: "swing"
	});
	});
	</script>
	<!-- Background Switcher -->
	<script src="js/bgswitcher.js"></script>
	<script src="js/parallax.js"></script>

<!-- Parallax -->

	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	</script>

</body>
</html>
